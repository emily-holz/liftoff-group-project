<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body class = "container" style="padding-bottom:75px;background:whitesmoke">


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" th:href="@{/styles.css}">

<h1 style="text-align:center">Music Forum</h1>

<div th:insert="fragments :: navbar"></div>
<div>
<p>Find your music community. Sign in to join the discussion.</p>

<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control">
        </label>
        <p class="error"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" type="password">
        </label>
        <p class="error"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<br>

<p>Don't have an account? <a href="/register">Register for one here.</a></p>


</div>
</body>
</html>
