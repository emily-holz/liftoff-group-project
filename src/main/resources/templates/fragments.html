<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="login">

    <p>Find your music community. Sign in to join the discussion.</p>

    <form method="post">
        <div class="form-group">
            <label>Username
                <input class="form-control" th:field="${loginDTO.username}">
            </label>
            <p class="error" th:errors="${loginDTO.username}"></p>
        </div>
        <div class="form-group">
            <label>Password
                <input class="form-control" th:field="${loginDTO.password}" type="password">
            </label>
            <p class="error" th:errors="${loginDTO.password}"></p>
        </div>

        <input type="submit" class="btn btn-primary" value="Log In" />
    </form>

    <br>

    <p>Don't have an account? <a href="/register">Register for one here.</a></p>

</div>
</html>

<div th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">Forum</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a class="nav-link" th:href="@{/explore}">Explore</a></li>
                <li><a class="nav-link" th:href="@{/login}">Login</a></li>
                <li><a class="nav-link" th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
