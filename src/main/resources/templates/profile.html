<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${User.userName}"></title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
        <div th:insert="fragments :: navbar"></div>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Forum</a></li>
                <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
        </nav>
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="('/images/avatar.jpg')" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        <h5
                                class="my-3" th:text="'Username:' + '  ' + '@' + ${User.userName}"></h5>
                        <div class="forum-buttons">
                            <button class="button-55"><a href="#"><strong>Get notifications</strong></a></button>
                        </div>
                        </div>
                    </div>
                </div>
        <div>
<!--                    <h6 th:text="'Username:' + '  ' + '@' + ${User.userName}" class="bold"></h6>-->
                    <h6 th:text=" 'Birthday:' + '  ' + ${User.dateOfBirth}" class="bold"></h6>
                    <h6 th:text=" 'Email:' + '  ' + ${User.email}" class="bold"></h6>
                    <h6 th:text=" 'Phone Number:' + '  ' + ${User.phoneNumber}" class="bold"></h6>
        </div>
                    <div class="forum-buttons">
                        <button class="button-55"><a href="#"><strong>Get notifications</strong></a></button>

        </div>
</body>
</html>
