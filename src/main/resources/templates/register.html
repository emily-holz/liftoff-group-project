<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Form Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style type= "style/css">
<!--        .form-signup{-->
<!--        margin: 0 auto;-->
<!--        max-width: 300px;-->
<!--        }-->
    </style>

    <style type="style/css">

    </style>
</head>
<body class = "container" style="padding-bottom:75px;background:whitesmoke">
<div class="container">

    <h1 style="text-align: center">Music Forum</h1>
    <br>
    <div th:insert="fragments :: navbar"></div>
    <br>
    <p style="text-align: center">Register for your very own account!</p>

    <form class="form-signup" method="post">

        <div class="form-group">
            <label>Username
                <input class="form-control" type="text" th:field="${registerDTO.username}">
            </label>
            <p class = "error" th:errors ="${registerDTO.username}"></p>
        </div>



        <div class="form-group">
            <label>Password
                <input class="form-control" type="password" th:field="${registerDTO.password}">
            </label>
            <p class = "error" th:errors ="${registerDTO.password}"></p>
        </div>

        <div class="form-group">
            <label>Verify Password
                <input class="form-control" type="password" th:field="${registerDTO.verifyPassword}">
            </label>
            <p class = "error" th:errors ="${registerDTO.verifyPassword}"></p>
        </div>

        <input type="submit" class="btn btn-primary" value="Sign Up">
        <p>Already have an account? <a href="/login">Login here.</a></p>
    </form>
</div>

</body>
</html>
